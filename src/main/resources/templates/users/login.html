<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--<head th:replace="fragments/head :: main-header('login')">-->
    <!-- CORE CSS-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/login-style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Custome CSS-->
    <link href="css/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="cyan">
<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->

<!--***** USERNAME AND PASSWORD VERIFICATION *********-->
<div>
    <h1>Log In</h1>



        <!--<label for="password">Password</label>-->
        <!--<input id="password" name="password" type="password" />-->

</div>


<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" th:action="@{/login}" th:method="post">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="img/kidsync-01.png" width="150"/>
                </div>
                <!---ERROR MESSAGES -->
                <div th:if="${param.error}">
                    Invalid Username and Password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"><img src="img/users.png" width="25"/></i>
                    <label for="username" class="center-align">Email</label>
                    <input id="username" name="username" type="text" />

                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"><img src="img/key.png" width="25"/></i>
                    <label for="password" class="center-align">Password</label>
                    <input id="password" type="password" name="password"/>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!--<a href="index.html" class="btn waves-effect waves-light col s12">Login</a>-->
                    <input type="submit" class="btn waves-effect waves-light col s12" value="Log In" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password ?</a></p>
                </div>
            </div>

        </form>
    </div>
</div>



<!-- jQuery Library -->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--materialize js-->
<script type="text/javascript" src="js/materialize.js"></script>
<!--prism-->
<script type="text/javascript" src="js/prism.js"></script>
<!--scrollbar-->
<script type="text/javascript" src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

<!--plugins.js - Some Specific JS codes for Plugin Settings-->
<script type="text/javascript" src="js/plugins.js"></script>
</body>
</html>
