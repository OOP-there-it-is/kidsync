<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: main-header('Register')"></head>
<body>

<form th:action="@{/register}" method="POST" th:object="${user}">
    <label for="f_name">First Name</label>
    <input id="f_name" th:field="*{f_name}" />
    <label for="l_name">First Name</label>
    <input id="l_name" th:field="*{l_name}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
</form>

</body>
</html>
