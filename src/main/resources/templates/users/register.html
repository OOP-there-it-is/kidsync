<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<head th:replace="fragments/head :: main-header('Register')">-->
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>

    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div class="container">
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <div class="row">
            <h2 class="kid-title">KidSYNC Registeration</h2>
            <div class="input-group input-group-icon name-field">
                <input id="f_name" th:field="*{f_name}" placeholder="First Name" class="f-name-input"/>
                <div class="input-icon"><i class="fa fa-user"></i></div>
                <div class="input-group input-group-icon name-field">
                    <input id="l_name" th:field="*{l_name}"  placeholder="Last Name" class="l-name-input"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
            </div>
            <div class="input-group input-group-icon">
                <input id="email" th:field="*{email}" placeholder="Email Adress"/>
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input id="password" type="password" th:field="*{password}" placeholder="Password"/>
                <div class="input-icon"><i class="fa fa-key"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input id="phone" th:field="*{phone}" placeholder="Phone"/>
                <div class="input-icon"><i class="fa fa-key"></i></div>
            </div>
        </div>
    </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script  src="js/index.js"></script>

</body>
</html>
