<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1 th:text="${student.f_name}"></h1>
<div id="grades" class="col-md-6">
    <span th:each="grade : ${grades}">
        <h1 th:text="${grade.rating}"></h1>
        <br/>
    </span>
</div>

</body>
</html>
