<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div id="myStudents" class="col-md-6">
    <div th:each="student : ${students}">
        <h1 th:text="${student.f_name}"></h1>
        <h1 th:text="${student.classroom.className}"></h1>
        <a th:href="@{'/dash/' + ${student.id}}">Dashboard</a>
    </div>
</div>
</body>
</html>
