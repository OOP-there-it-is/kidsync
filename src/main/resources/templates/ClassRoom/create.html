<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form th:action="@{/classRoom/create}" method="post" th:object="${class}">
    <input type="hidden" th:field="*{user.id}" value="1"/>
    <label for="class_name">Class name</label>
    <input id="class_name" th:field="*{className}"/>
    <label for="grade_level">Grade level</label>
    <select id="grade_level" name="grade_level" th:field="*{gradeLevel}" >
        <option value="Pre-School">Pre-k and younger</option>
        <option value="Kindergarten">Kindergarten</option>
        <option value="1st Grade">1st</option>
        <option value="2nd Grade">2nd</option>
        <option value="3rd Grade">3rd</option>
        <option value="4th Grade">4th</option>
        <option value="5th Grade">5th</option>
        <option value="6th Grade">6th</option>
    </select>
    <br/>
    <input type="submit"/>
</form>
</body>
</html>
