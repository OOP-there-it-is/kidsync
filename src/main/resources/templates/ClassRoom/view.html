<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div id="myStudents" class="col-md-6">
        <h1 th:text="${classroom.className}"></h1>
        <h1 th:text="${classroom.gradeLevel}"></h1>
        <h2>Roster</h2>
    <div th:each="student : ${students}">
        <div>
           First name
        <span th:text="${student.f_name}"></span>
        </div>
        <div>
             Last Name
        <span th:text="${student.l_name}"></span>
        </div>
        <a th:href="@{'/grades/add/' + ${student.id}}">Add Grade</a>
        <a th:href="@{'/grades/add/' + ${student.id}}">View Grades</a>
    </div>
</div>
</body>
</html>
