<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Your Classes</h1>
<br/>
<div id="myclass" class="col-md-6">
    <div th:each="classroom : ${classes}">
        <h1 th:text="${classroom.gradeLevel}"></h1>
        <a th:href="@{'/dash/' + ${classroom.className}}">Dashboard</a>
    </div>
</div>
</body>
</html>
